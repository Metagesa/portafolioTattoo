    <main>
        <section id="formulario">
            <h2 class="titulo aberracion">Formulario de Contacto</h2>
            <form id="contactForm" action="enviar_formulario.php" method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <label for="referencia">Imagen de referencia: <span class="texto-opcional">(opcional, máximo
                        3mb)</span></label>
                <input type="file" id="referencia" name="referencia" accept="image/*">

                <button type="submit" class="botonNegro aberracion">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
